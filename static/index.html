<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Correction Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-indigo-600">Grammar Correction Assistant</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <!-- Audio Recording Section -->
            <div class="mb-8">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Record Audio</h2>
                <div class="flex items-center space-x-4">
                    <button id="recordButton" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-full flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                        Record
                    </button>
                    <span id="recordingStatus" class="text-gray-600"></span>
                </div>
            </div>

            <!-- File Upload Section -->
            <div class="mb-8">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Or Upload Audio File</h2>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <input type="file" id="audioFile" accept="audio/*" class="hidden">
                    <label for="audioFile" class="cursor-pointer">
                        <div class="text-gray-600">
                            <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <p>Click to upload or drag and drop</p>
                            <p class="text-sm">MP3, WAV, or other audio formats</p>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results" class="hidden">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Results</h2>
                
                <!-- Original Text -->
                <div class="mb-4">
                    <h3 class="text-lg font-medium text-gray-700 mb-2">Original Text:</h3>
                    <div id="originalText" class="bg-gray-50 p-4 rounded-lg"></div>
                </div>

                <!-- Corrected Text -->
                <div class="mb-4">
                    <h3 class="text-lg font-medium text-gray-700 mb-2">Corrected Text:</h3>
                    <div id="correctedText" class="bg-green-50 p-4 rounded-lg"></div>
                </div>

                <!-- Play Corrected Audio -->
                <button id="playAudio" class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-2 rounded-full flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Play Corrected Audio
                </button>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="hidden">
                <div class="flex items-center justify-center space-x-2">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                    <span class="text-gray-600">Processing...</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
